{{ $mainAuthor := index (.Params.authors) 0 }}
{{ $mainCategory := index (.Params.categories) 0 }}
<li>
    <div class="post simple spaced">
        <span class="title">
            <a href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}</a>
        </span>
        <span class="date meta">{{ .Date | time.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</span>
    </div>
</li>
