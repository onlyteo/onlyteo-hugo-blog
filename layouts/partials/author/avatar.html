{{ if and (isset .Params "avatar") (not (isset .Params "gravatar")) }}
    <div class="author-avatar">
        <img src="{{ .Params.avatar | relURL }}" alt="avatar">
    </div>
{{ end }}
{{ if and (isset .Params "gravatar") (not (isset .Params "avatar")) }}
    <div class="author-avatar">
        <img src="https://www.gravatar.com/avatar/{{md5 .Params.gravatar}}?s=240&d=mp" alt="gravatar">
    </div>
{{ end }}
